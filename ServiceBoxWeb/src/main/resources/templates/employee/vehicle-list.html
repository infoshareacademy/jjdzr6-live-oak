<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>

    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container">
    <div class="row">
        <div class="col-md-12">

            <header class="d-flex justify-content-between mt-5 mb-3">
                <div th:if="${searchQuery}">
                    <h1 class="heading">Wyniki wyszukiwania: <span th:text="${searchQuery}"></span></h1><br>
                </div>
                <h1 class="heading" th:unless="${searchQuery}" th:text="#{vehicle.headline}"></h1>
                <div class="header__options">
                    <a th:href="@{/employee}" class="btn btn-outline-secondary btn-lg" th:text="#{btn.label.return}"></a>
                </div>
            </header>

            <div class="row">
                <div class="col-6">
                    <form method="get" class="input-group mb-3" id="searchForm">
                        <input type="text" class="form-control" name="s" id="search" minlength="3"
                               placeholder="Wyszukaj pojazd po numerze rejestracyjnym" th:value="${searchQuery}" autofocus autocomplete="off" required>
                    </form>
                    <a th:if="${searchQuery}" th:href="@{/employee/vehicles}" class="btn btn-outline-secondary">Pokaż wszystkie</a>
                </div>
            </div>
            <section class="py-3">
                <div th:if="${#lists.isEmpty(vehicles)}">
                    <p class="alert alert-info" th:text="#{vehicle.list}"></p>
                </div>
                <div th:if="${not #lists.isEmpty(vehicles)}">

                    <table class="table align-middle table-hover">
                        <thead>
                        <tr>
                            <th style="width: 50px;">Lp.</th>
                            <th th:text="#{vehicle.make}"></th>
                            <th th:text="#{vehicle.model}"></th>
                            <th th:text="#{vehicle.plateNumber}"></th>
                            <th th:text="#{vehicle.engineCapacity}"></th>
                            <th th:text="#{vehicle.productionYear}"></th>
                            <th>Właściciel</th>
                            <th class="text-end" style="width: 150px;">Opcje</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr th:each="vehicle, iter :${vehicles}">
                            <td th:text="${iter.count}"></td>
                            <td th:text="${vehicle.make}"></td>
                            <td th:text="${vehicle.model}"></td>
                            <td th:text="${vehicle.plateNumber}"></td>
                            <td th:text="${vehicle.engineCapacity ?: '-'}"></td>
                            <td th:text="${vehicle.productionYear ?: '-'}"></td>
                            <td th:text="${vehicle.clientName}"></td>
                            <td class="text-end">
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button"
                                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Opcje
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li>
                                            <a th:href="@{/employee/vehicles/{id}/(id=${vehicle.id})}"
                                               class="dropdown-item">Aktualizacja danych</a>
                                        </li>
                                        <li>
                                            <a th:href="@{/employee/vehicles/{id}/create-service-order(id=${vehicle.id})}"
                                               class="dropdown-item">Napraw</a>
                                        </li>


                                    </ul>
                                </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
